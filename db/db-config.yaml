kind: ConfigMap
apiVersion: v1
metadata:
  name: db-config
  namespace: smart-gen
data:
  create_database.sql: CREATE DATABASE fsi;
  build_tables.sql: |-
    drop table if exists Activity cascade;
    drop table if exists Badge cascade;
    drop table if exists Domain cascade;
    drop table if exists domain_profiles cascade;
    drop table if exists Exercise cascade;
    drop table if exists exercise_submission cascade;
    drop table if exists ITProfessional cascade;
    drop table if exists Journey cascade;
    drop table if exists Lab cascade;
    drop table if exists lab_asset cascade;
    drop table if exists Learning_track cascade;
    drop table if exists learning_track_labs cascade;
    drop table if exists learning_track_profiles cascade;
    drop table if exists Milestone cascade;
    drop table if exists milestone_activity cascade;
    drop table if exists Profile cascade;
    drop table if exists Stage cascade;
    drop table if exists Team cascade;
    drop table if exists team_members cascade;
    drop table if exists user_badges cascade;
    drop table if exists user_lab_progress cascade;
    drop table if exists user_profiles cascade;
    drop table if exists user_progress cascade;
    drop table if exists user_tracks cascade;
    create table Activity (
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      description varchar(255),
      name varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Badge (
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      icon varchar(255),
      name varchar(255),
      rarity varchar(255),
      title varchar(255),
      trigger varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Domain (
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      community varchar(255),
      created_by varchar(255),
      description varchar(255),
      icon varchar(255),
      name varchar(255),
      tags varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table domain_profiles (
      domain_id bigint not null,
      profile_id bigint not null
    );
    create table Exercise (
      points integer,
      create_date timestamp(6),
      id bigint generated by default as identity,
      lab_id bigint,
      update_date timestamp(6),
      correctAnswer TEXT,
      created_by varchar(255),
      hint TEXT,
      optionsJson TEXT,
      question TEXT,
      title varchar(255),
      type varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table exercise_submission (
      correct boolean not null,
      earnedPoints integer,
      create_date timestamp(6),
      exercise_id bigint,
      id bigint generated by default as identity,
      submitted_at timestamp(6),
      update_date timestamp(6),
      user_id bigint,
      answer TEXT,
      created_by varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table ITProfessional (
      create_date timestamp(6),
      domain_id bigint,
      id bigint generated by default as identity,
      profile_id bigint,
      stage_id bigint,
      update_date timestamp(6),
      created_by varchar(255),
      updated_by varchar(255),
      userId varchar(255),
      primary key (id)
    );
    create table Journey (
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      description varchar(255),
      name varchar(255),
      tags varchar(255),
      title varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Lab (
      difficulty_level smallint check ((difficulty_level between 0 and 2)),
      estimated_time_min integer,
      has_bonus_tasks boolean,
      sequence integer,
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      url varchar(2048),
      youtube varchar(2048),
      content_html varchar(255),
      content_html_url varchar(255),
      content_markdown varchar(255),
      content_markdown_url varchar(255),
      created_by varchar(255),
      description varchar(255),
      icon varchar(255),
      language varchar(255),
      name varchar(255) not null,
      updated_by varchar(255),
      uuid varchar(255),
      primary key (id)
    );
    create table lab_asset (
      create_date timestamp(6),
      id bigint generated by default as identity,
      lab_id bigint,
      update_date timestamp(6),
      created_by varchar(255),
      path varchar(255),
      type varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Learning_track (
      difficulty_level smallint check ((difficulty_level between 0 and 2)),
      estimated_time_min integer,
      reward_points integer,
      create_date timestamp(6),
      domain_id bigint,
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      description TEXT,
      icon varchar(255),
      name varchar(255) not null,
      repoBranch varchar(255),
      repoPath varchar(255),
      repoUrl varchar(255),
      updated_by varchar(255),
      uuid varchar(255),
      primary key (id)
    );
    create table learning_track_labs (
      lab_id bigint not null,
      learning_track_id bigint not null
    );
    create table learning_track_profiles (
      learning_track_id bigint not null,
      profile_id bigint not null
    );
    create table Milestone (
      required_points integer,
      sequence integer,
      skippable boolean,
      create_date timestamp(6),
      id bigint generated by default as identity,
      stage_id bigint,
      update_date timestamp(6),
      created_by varchar(255),
      description varchar(255),
      name varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table milestone_activity (
      activity_id bigint not null,
      milestone_id bigint not null
    );
    create table Profile (
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      description varchar(255),
      name varchar(255),
      skills varchar(255),
      tags varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Stage (
      sequence integer,
      create_date timestamp(6),
      id bigint generated by default as identity,
      journey_id bigint,
      update_date timestamp(6),
      created_by varchar(255),
      description varchar(255),
      icon varchar(255),
      name varchar(255),
      tags varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table Team (
      admin_user_id bigint,
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      created_by varchar(255),
      name varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table team_members (
      team_id bigint not null,
      user_id bigint not null
    );
    create table user_badges (
      awardedAt timestamp(6),
      badge_id bigint,
      create_date timestamp(6),
      id bigint generated by default as identity,
      update_date timestamp(6),
      user_id bigint,
      created_by varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table user_lab_progress (
      completed boolean,
      completed_at timestamp(6),
      create_date timestamp(6),
      id bigint generated by default as identity,
      lab_id bigint,
      start_date timestamp(6),
      track_id bigint,
      update_date timestamp(6),
      user_id bigint,
      created_by varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table user_profiles (
      profile_id bigint not null,
      user_id bigint not null
    );
    create table user_progress (
      closeDate timestamp(6),
      create_date timestamp(6),
      earned_points bigint,
      id bigint generated by default as identity,
      milestone_id bigint,
      nextMilestone_id bigint,
      prevProgress_id bigint,
      startDate timestamp(6),
      update_date timestamp(6),
      user_id bigint,
      created_by varchar(255),
      status varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
    create table user_tracks (
      completed boolean,
      enrolled boolean,
      create_date timestamp(6),
      enrolled_at timestamp(6),
      finished_at timestamp(6),
      id bigint generated by default as identity,
      learning_track_id bigint,
      update_date timestamp(6),
      user_id bigint,
      created_by varchar(255),
      updated_by varchar(255),
      primary key (id)
    );
